<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="select\select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <div style="padding: 1rem;">
      <div class="select">
        <!-- Кнопка для открытия выпадающего списка -->
        <button type="button" class="selectToggle" value="" data-index="-1">
          <span class="buttonValue">Выберите опцию</span>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="wrapperDropdown" id="wrapperDropdown" style="display: none;">
          <!-- Поиск -->
          <div class="wrapperSearch">
            <div class="searchInput">
              <input type="text">
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Выпадающий список -->
          <div class="selectDropdown">
            <ul class="selectOptions" id="selectOptions">
              <li class="no_result" style="display: none;">Совпадений не найденно "лол"</li>
            </ul>
          </div>
        </div>
      </div>
      <script src="select\select.js"></script>
    </div>
  </body>
</html>
